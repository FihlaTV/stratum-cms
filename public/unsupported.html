<!DOCTYPE html>
<html lang="en">
<head>
	<title>Webbläsaren stöds inte</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<style>
	.body {
		font-family: "open_sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    	font-size: 13px;
    	line-height: 1.42857143;
    	color: #333333;
    	background-color: #e5edef;
	}
	.error {
	    padding-top: 60px;
    	position: relative;
    	font-size: 25px;
    	max-width: 550px;
    	font-weight: 300;
		margin: 0 auto;
		color: #286d7d;
	}
</style>
<body class="body">
	<div class="error">
	<h1>Tyvärr finns inget stöd för din webbläsare.</h1>
	<p>För att kunna använda webbplatsen behöver du uppgradera till minst version 10 av Internet Explorer, alternativt byta till någon annan webbläsare (Chrome, Firefox, Opera, Safari, etc).</p>
	</div>
</body>
